[package]
name = "klog"
version = "0.0.3"
edition = "2021"
authors = ["Tobias Fr√∂lich <hi@froelich.dev>"]
repository = "https://github.com/tobifroe/klog"
description = "klog is a tool that allows you to tail logs of multiple Kubernetes pods simultaneously."
readme = "README.md"
license = "MIT"

[dependencies]
kube = { version = "=0.96.0", features = ["runtime", "derive"] }
k8s-openapi = { version = "=0.23.0", features = ["latest"] }
tokio = { version = "=1.40.0", features = ["full"] }
anyhow = "=1.0.89"
futures-util = "=0.3"
colored = "=2.1.0"
clap = { version = "=4.5.20", features = ["derive"] }
rand = "=0.8.5"
itertools = "=0.13.0"
